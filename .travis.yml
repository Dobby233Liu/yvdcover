language: node_js
addons:
  apt:
    update: true
before_install:
- npm install nw-builder --save-dev
- npm install compressing --save-dev
- npm install os-tmpdir -g
install: git branch
node_js:
- '11'
branches:
  include:
  - gh-pages
script: node ./s-build-all.js --production
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/*.zip
  file_glob: true
  skip_cleanup: true
  on:
    all_branches: true
    tags: true

